name: 'build-test'
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths:
      - 'action/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
        working-directory: action
      - run: npm run all
        working-directory: action
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        id: deletebranches
        with: 
          dry-run: true
          delete-branches: '**'
      - run: echo ${{ steps.deletebranches.outputs.deleted-branches}}
  